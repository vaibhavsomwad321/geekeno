<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="background-color: #303030; height: 93vh;">
           <p class="mt-4">
            <mat-card > 
                <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
                    <mat-form-field appearance="outline">
                         <mat-label>Task Name</mat-label>
                        <input matInput placeholder="Placeholder" formControlName="todoItem">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Add Task Name</mat-hint>
                    </mat-form-field>
                    <button mat-raised-button color="primary"  *ngIf="updateBn" [disabled]="todoForm.invalid">Add</button>
                    <button  class="btn btn-outline-success" *ngIf="!updateBn" type="button" (click)="onUpdate()" >Update</button>
                </form>
            </mat-card>
           </p>
        </div>
        <div class="col-md-9 mt-3">

          <div cdkDropListGroup>

            <div class="row">
              <div class="col-md-4">
                  <!-- TO DO -->
                    <div class="example-container">
                      <h2 class="head-title"> TO DO <span *ngIf="todo.length > 0 "> - {{todo.length}} </span> </h2>
                      <div
                        cdkDropList
                        [cdkDropListData]="todo"
                        class="example-list"
                        (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.todoItem}}
                            <div class="box">
                              <button mat-icon-button color="primary" (click)="onEidt(item.id)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" type="button" (click)="onDelete(item.id)"> <mat-icon>delete</mat-icon> </button>
                            </div>
                        </div>
                    </div>
                    </div>
              </div>
              <div class="col-md-4">
              
                    <div class="example-container">
                      <h2 class="head-title">IN PROGRESS <span *ngIf="inprogess.length > 0 "> - {{inprogess.length}} </span> </h2>
                      <div
                        cdkDropList
                        [cdkDropListData]="inprogess"
                        class="example-list"
                        (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of inprogess" cdkDrag>{{item.todoItem}}
                        <button mat-icon-button color="warn" type="button" (click)="onDelete(item.id)"> <mat-icon>delete</mat-icon> </button>
                        </div>
                      </div>
                    </div>
              </div>

              <div class="col-md-4">
                    <div class="example-container">
                      <h2 class="head-title">DONE <span *ngIf="done.length > 0 "> - {{done.length}} </span> </h2>
                      <div
                        cdkDropList
                        [cdkDropListData]="done"
                        class="example-list"
                        (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of done" cdkDrag>
                          {{item.todoItem}}
                          <div class="box">
                            <button mat-icon-button color="warn" type="button" (click)="onDelete(item.id)"> <mat-icon>delete</mat-icon> </button>
                            <button mat-icon-button color="primary"> <mat-icon>check_circle</mat-icon> </button>
                          </div>
                       
                        </div>

                      </div>
                    </div>
              </div>
          </div>
          </div>
        </div>
    </div>
</div>
